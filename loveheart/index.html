<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loveHeart</title>
  <style>
    body{height: 100vh;display:flex;justify-content: center;align-items: center;}
    ul{display: flex;height: 200px;}
    li{list-style: none;width: 20px;background: red;height: 20px;border-radius: 10px;margin-left: 10px;}
    li:nth-child(1){background-color: red;animation: love1  4s 0s infinite ;}
    li:nth-child(2){background-color: darkturquoise;animation: love2  4s 0s infinite ;}
    li:nth-child(3){background-color: darksalmon;animation: love3  4s 0s infinite ;}
    li:nth-child(4){background-color: deeppink;animation: love4  4s 0s infinite ;}
    li:nth-child(5){background-color: goldenrod;animation: love5  4s 0s infinite ;}
    li:nth-child(6){background-color: deeppink;animation: love6  4s 0s infinite ;}
    li:nth-child(7){background-color: darksalmon;animation: love7  4s 0s infinite ;}
    li:nth-child(8){background-color: darkturquoise;animation: love8  4s 0s infinite ;}
    li:nth-child(9){background-color: red;animation: love9  4s 0s infinite ;}
    @keyframes love1 { 30%,50% { height: 60px;transform: translateY(-30px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love2 { 30%,50% { height: 125px;transform: translateY(-60px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love3 { 30%,50% { height: 160px;transform: translateY(-75px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love4 { 30%,50% { height: 180px;transform: translateY(-60px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love5 { 30%,50% { height: 200px;transform: translateY(-45px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love6 { 30%,50% { height: 180px;transform: translateY(-60px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love7 { 30%,50% { height: 160px;transform: translateY(-75px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love8 { 30%,50% { height: 125px;transform: translateY(-60px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
    @keyframes love9 { 30%,50% { height: 60px;transform: translateY(-30px); } 70%,100% { height: 0px;transform: translateY(0px);}  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
  </style>
</head>
<body>

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
</body>
</html>
